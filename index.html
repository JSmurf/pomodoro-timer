<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="setters">
<div id="workSetter">
<button id="wrkUp" class="arrows"><i class="fa fa-chevron-up fa-2x work"></i></button>
<p id="wrkTime"></p>
<button id="wrkDwn" class="arrows"><i class="fa fa-chevron-down fa-2x work"></i></button>
</div>
<div id="restSetter">
<button id="restUp" class="arrows"><i class="fa fa-chevron-up fa-2x rest"></i></button>
<p id ="restTime"></p>
<button id="restDwn" class="arrows"><i class="fa fa-chevron-down fa-2x rest"></i></button>
</div>
</div>
<div id="countdown">
<p id =  "type"></p>
<p id = "time"></p>
  <button id="stop" class="arrows"><i class="fa fa-pause fa-lg controls"></i></button>
  <button id = "start" class="arrows">
<i class="fa fa-play fa-lg controls"></i>
  </button>
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
